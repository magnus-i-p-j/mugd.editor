<!DOCTYPE html>
<META CHARSET="utf-8">
<html>
  <head>
    <title>JSON editor</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/extra.css">
  </head>
  <body>
    <div id="main"
         class="editor"
         data-bind="template: 'editor'">
    </div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/blob/Blob.js"></script>
    <script src="../bower_components/FileSaver/FileSaver.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/knockoutjs/dist/knockout.js"></script>
    <script src="../libs/koExternalTemplateEngine_all.js"></script>
    <script src="http://localhost:9810/compile?id=edit"></script>
    <script type="text/javascript">
      var config = {
        schema: '../data/ruleset/main_schema.json',
        data: '../data/ruleset/main.json'
      };
      var vm = editor.init(document.getElementById("main"), config);
      vm.loadModel();
    </script>
  </body>
</html>
