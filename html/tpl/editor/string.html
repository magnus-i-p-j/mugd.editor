<div class="form-group">
  <!-- ko if: value().length < 20 -->
  <label data-bind="attr: {title:description}, css: editor.cssify(title()), uniqueFor: 'before', text: title"></label>
  <input class="form-control" type="text"
         data-bind="value: value, css:{'error': !valid(), 'required': (required && !value() )}, uniqueId: true"/>
  <!-- /ko -->
  <!-- ko ifnot: value().length < 20 -->
  <label data-bind="attr: {title:description}, css: editor.cssify(title()), uniqueFor: 'before', text: title"></label>
  <textarea class="form-control" data-bind="value: value" rows="4"></textarea>
  <!-- /ko -->
  <!-- ko ifnot: valid -->
  <!-- ko foreach: errors -->
  <span data-bind="text: $data"></span>
  <!-- /ko -->
  <!-- /ko -->
</div>
