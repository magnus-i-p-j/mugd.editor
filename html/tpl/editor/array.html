<section class="panel panel-default" data-bind="css: editor.cssify(title(),'')">
  <header class="panel-heading">
    <h2 data-bind="text: title"></h1>

    <p data-bind="text: description"></p>
  </header>
  <div class="panel-body">
    <ul data-bind="foreach: value" class="list-group">
      <li class="list-group-item">
        <div data-bind="template: { name: template() }, css: title().toLowerCase()"></div>
        <button class="delete btn btn-danger" data-bind="click: function(){ $parent.deleteItem($data);}">Delete</button>
      </li>
    </ul>
    <button class="btn btn-primary" data-bind="click: newItem">New Item</button>
  </div>
</section>
