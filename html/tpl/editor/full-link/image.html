<label data-bind="attr: {title:description}">
  <span class="label" data-bind="text: title"></span>
  <select data-bind="options: options,
  optionsText: function(i) {
    return i.value().type.value();
  },
  value: model"></select>
  <img data-bind="attr:{ src: '../data/' + model().value().url.value() }"/>
</label>
