<div class="form-group">
  <label data-bind="attr: {title:description}, uniqueFor: 'before', text: title"></label>
  <select class="form-control" data-bind="options: options,
  optionsText: function(i) {
    return i.value().type.value();
  },
  value: model,
  uniqueId: true"></select>
  <img class="img-responsive" data-bind="attr:{ src: '../data/' + model().value().url.value() }"/>
</div>
